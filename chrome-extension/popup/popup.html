<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thymer Web Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <span>Thymer Web Capture</span>
      </div>

      <div class="header-actions">
        <button id="settings-btn" class="settings-icon-btn" title="Settings" aria-label="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main">
      <!-- Destination Selection -->
      <section class="section">
        <label class="section-label">Send to</label>
        <div class="destination-buttons">
          <button class="dest-btn active" data-dest="journal">Journal (Today)</button>
          <button class="dest-btn" data-dest="page">Specific Page</button>
        </div>
        
        <div id="page-search-container" class="page-search-container hidden">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" id="page-search" class="search-input" placeholder="Search pages...">
          </div>
          <div id="page-results" class="page-results"></div>
          <div id="selected-page" class="selected-page hidden">
            <span class="selected-page-name"></span>
            <button class="clear-selection" title="Clear selection">&times;</button>
          </div>
        </div>
      </section>

      <!-- Tags -->
      <section class="section">
        <label class="section-label">Tags</label>
        <div class="tags-container">
          <div id="tags-list" class="tags-list"></div>
          <div class="tag-input-wrapper">
            <input type="text" id="tag-input" class="tag-input" placeholder="Add tag...">
            <div id="tag-suggestions" class="tag-suggestions hidden"></div>
          </div>
        </div>
      </section>

      <!-- Preview -->
      <section class="section">
        <div class="section-header">
          <label class="section-label">Preview</label>
          <button id="preview-toggle" class="preview-toggle" type="button">Show</button>
        </div>
        <div id="preview" class="preview collapsed">
          <div class="preview-title" id="preview-title">Loading...</div>
          <div class="preview-url" id="preview-url"></div>
          <div class="preview-content" id="preview-content"></div>
        </div>
      </section>

      <!-- Send Button -->
      <button id="send-btn" class="send-btn" disabled>
        <span class="send-btn-text">Send to Thymer</span>
        <span class="send-btn-loading hidden">
          <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
          </svg>
          Sending...
        </span>
      </button>
    </main>

    <footer class="footer">
      <div id="connection-status" class="connection-status disconnected">
        <span class="status-dot"></span>
        <span class="status-text">Not connected to Thymer</span>
      </div>
    </footer>
  </div>

  <!-- Settings Panel (hidden by default) -->
  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-header">
      <button id="settings-back" class="settings-back">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <span>Settings</span>
    </div>
    <div class="settings-content">
      <div class="setting-item">
        <label class="setting-label">Default Destination</label>
        <select id="default-destination" class="setting-select">
          <option value="journal">Journal (Today)</option>
          <option value="page">Last Used Page</option>
          <option value="ask">Always Ask</option>
        </select>
      </div>
      <div class="setting-item">
        <label class="setting-label">Default Tag</label>
        <input type="text" id="default-tag" class="setting-input" placeholder="e.g. web-capture">
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="auto-close" checked>
          Close popup after sending
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="show-notification" checked>
          Show notification on success
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="auto-web-capture-tag" checked>
          Always add #web-capture
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
